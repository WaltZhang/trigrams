{% extends 'base.html' %}
{% load i18n %}
{% block register_active %}active{% endblock %}
{% block body %}
<h1>Register</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% trans '注册' as button_title %}
    <input type="submit" value="{% blocktrans %}{{ button_title }}{% endblocktrans %}" class="btn btn-info">
</form>
{% endblock %}
